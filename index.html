<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Service Kazek</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        

        header .banner {
          background-color: #333;
          color: #fff;
          padding: 20px 0;
          text-align: center;
          display: flex;
          align-items: center;
          padding: 10px;
          color: white;
          text-align: center;

          }

        header img{
          width: 100px;

        }

        header .logo {
          width: 150px;
          margin-right: 15px;

        }
        .language-selector {
          display: flex;
          justify-content: center;
          background-color: #444;
          padding: 10px;
        }

        .language-selector button {
          margin: 0 5px;
          padding: 5px 10px;
          background-color: #333;
          color: #fff;
          border: none;
          border-radius: 5px;
          cursor: pointer;
        }

        .language-selector button:hover {
          background-color: #0288d1;
        }

        nav {
            background-color: #444;
            color: #fff;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
        }
        .cta {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }


    </style>
</head>
<body>
    <header>
      <div class="banner">

        <img src="logo.png" alt="logo" class="logo">
        <h1 data-i18n="warsztat_samochodowy" class="autos">Auto Service Kazek</h1>
      </div>

    </header>
    <nav>
      <a href="index.html" data-i18n="strona_glowna">Startpagina</a>
      <a href="uslugi.html" data-i18n="uslugi1">Diensten</a>
      <a href="o_nas.html" data-i18n="o_nas">Over Ons</a>
      <a href="kontakt.html" data-i18n="kontakt">Contact</a>
    </nav>
    <nav class="language-selector">
       <button onclick="changeLanguage('pl')">Polski</button>
       <button onclick="changeLanguage('en')">English</button>
       <button onclick="changeLanguage('nl')">Nederlands</button>
       <button onclick="changeLanguage('uk')">Ukraiński</button>
   </nav>
    <main>
      <section>
            <h2 data-i18n="witamy_w_auto">Welkom bij Auto Service Kazek!</h2>
              </section>
        <section class="gallery">
          <img src="zdj1.jpg" alt="Zdjęcie 1">
          <img src="zdj2.jpg" alt="Zdjęcie 2">
          <img src="zdj3.jpg" alt="Zdjęcie 3">
          <img src="zdj4.jpg" alt="Zdjęcie 4">
        </section>
    </main>

    </main>


    <script type="text/javascript">
    const translations = {
  pl: {
      warsztat_samochodowy:"Auto Service Kazek",
      strona_glowna: "Strona Główna",
      uslugi1:"Usługi",
      o_nas:"O Nas",
      kontakt:"Kontakt",
      witamy_w_auto:"Witamy w Auto Service Kazek!",

  },
  en: {

      warsztat_samochodowy:"Auto Service Kazek",
      strona_glowna: "Home Page",
      uslugi1:"Services",
      o_nas:"About Us",
      kontakt:"Contact",
      witamy_w_auto:"Welcome to Auto Service Kazek!",

  },
  nl: {
      company_name: "Bedrijfsnaam",
      warsztat_samochodowy:"Auto Service Kazek",
      strona_glowna: "Startpagina",
      uslugi1:"Diensten",
      o_nas:"Over Ons",
      kontakt:"Contact",
      witamy_w_auto:"Welkom bij Auto Service Kazek!",

  },
  uk:{
    company_name: "",
    warsztat_samochodowy:"Автосервіс Казек",
    strona_glowna: "Головна сторінка",
    uslugi1:"Послуги",
    o_nas:"Про нас",
    kontakt:"Контакт",
    witamy_w_auto:"Ласкаво просимо до Автосервісу Казек!",
  }

};

function changeLanguage(lang) {
  const elements = document.querySelectorAll("[data-i18n]");
  elements.forEach(el => {
      const key = el.getAttribute("data-i18n");
      el.textContent = translations[lang][key];
  });
}

    </script>
</body>
</html>
